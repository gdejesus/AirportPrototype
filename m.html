                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                <div class="modal-footer">

<script type="text/javascript ">
    $('#datepicker').datepicker("setDate", new Date());
    $("#search").click(function(e) {
        let comp = $("#company").val();
        let date = $("#datepicker").val();
        let origin = $("#plaiModel").val();

        let filter = comp != null && comp != "" ? comp : date != null && date != "" ? date : origin != null && origin != "" ? origin : destino != null && destino != "" ? destino : null;
        $("#flyTable tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(filter.toLowerCase()) > -1);
        });

    });

    let url = "./includes/nav.html";
    $.ajax({
        crossOrigin: true,
        url: url,
        success: function(data) {
            $("#navContainer").html(data);
        }
    });
</script>
