<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ProtoAirport</title>
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="style/jquery-ui.min.css" />

    <link rel="stylesheet" href="style/custom.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script type="text/javascript" src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div id="navContainer"></div>

    <div class="container tc">
        <h1>Proto Multimedia</h1>
        <div class="row">
            <div class="col-md-4">
                <input id="company" class="form-control autocomplete" placeholder="Compañía..." />
                <input class="form-control" data-date-format="dd/mm/yyyy" id="datepicker">
                <input id="plaiModel" class="form-control autocomplete" placeholder="Modelo avion..." />
                <button type="submit" class="btn btn-default">Buscar</button>

            </div>
            <div class="col-md-8">
                <!--<div class="wrapper">-->
                <!--fecha, avión, matrícula, empresa y una breve descripción.-->
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Avion</th>
                            <th>Matricula</th>
                            <th>Empresa</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody id="flyTable">
                        <tr>
                            <td>08/11/2018</td>
                            <td>Avion 1</td>
                            <td>AA-1111-AA</td>
                            <td>American Airlines</td>
                            <td>ProtoAirport visor de multimedia</td>
                        </tr>
                    </tbody>
                </table>

                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="./img/plains/3.jpg" alt="Avion3" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="./img/plains/1.jpg" alt="Avion1" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="./img/plains/2.jpg" alt="Avion2" style="width:100%;">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <!--</div>-->
            </div>
        </div>
    </div>
    </div>

    <!-- /.container -->

    <script type="text/javascript " src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript " src="js/jquery-ui.min.js "></script>
    <script type="text/javascript " src="js/bootstrap.min.js "></script>
    <script type="text/javascript " src="js/underscore-min.js "></script>
    <script type="text/javascript" src="js/b-datepicker.min.js"></script>


</body>

</html>

<script type="text/javascript ">
    $('#datepicker').datepicker("setDate", new Date());

    let url = "./includes/nav.html"
    $.ajax({
        crossOrigin: true,
        url: url,
        success: function(data) {
            $("#navContainer").html(data);
        }
    });
</script>
